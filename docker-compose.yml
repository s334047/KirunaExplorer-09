#version: "3.8"
services:
  client:
    image: kirunaexplorer-client
    build:
      context: ./client
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    networks:
      - kirunaexplorer-network
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./Server/DB:/app/db
    networks:
      - kirunaexplorer-network
networks:
  kirunaexplorer-network:
    driver: bridge
